<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwendungseinstellungen</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer" class="container">
        <div class="card">
            <h1>Anmeldung</h1>
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" placeholder="Benutzername eingeben">
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" placeholder="Passwort eingeben">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Angemeldet bleiben</label>
            </div>
            <div class="form-group">
                <button id="loginBtn" class="btn">Anmelden</button>
            </div>
            <div style="text-align: center;">
                <a href="#" class="link">Passwort vergessen?</a>
            </div>
        </div>
    </div>

        <!-- Settings Container -->
    <div id="settingsContainer" class="container hidden">
        <div class="card">
            <h1>Einstellungen</h1>
            
            <h2>Spracheinstellungen</h2>
            <div class="form-group">
                <label for="language">Sprache</label>
                <select id="language" name="preferred_language">
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>
            <div class="form-group">
                <label for="speaker">Sprecher</label>
                <select id="speaker" name="tts_voice">
                    <option value="voice1">Standard-Stimme</option>
                    <option value="voice2">Stimme 2 (weiblich)</option>
                    <option value="voice3">Stimme 3 (männlich)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pace">Sprechtempo</label>
                <div class="slider-container">
                    <input type="range" id="pace" name="tts_speed" class="slider" min="0.5" max="2" step="0.1" value="1">
                    <span id="paceValue">1.0x</span>
                </div>
            </div>
            <div class="form-group">
                <label for="volume">Lautstärke</label>
                <div class="slider-container">
                    <input type="range" id="volume" name="tts_volume" class="slider" min="0" max="100" value="80">
                    <span id="volumeValue">80%</span>
                </div>
            </div>
            
            <h2>Rechtliches</h2>
            <div class="checkbox-group">
                <input type="checkbox" id="storePermission" name="store_permission" value="true">
                <label for="storePermission">Darf Gesagtes gespeichert werden?</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="discordPermission" name="discord_permission" value="true" checked>
                <label for="discordPermission">Anmeldung über Discord erlaubt</label>
            </div>
            
            <h2>Integrationen</h2>
            <div class="form-group">
                <label>Spotify Integration</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="spotifyEnabled" name="spotify_enabled" value="true">
                    <label for="spotifyEnabled">Spotify Integration aktivieren</label>
                </div>
                <input type="text" id="spotifyUser" name="spotify_user" placeholder="Spotify Benutzername" class="hidden" style="margin-top: 10px; margin-left: 28px;">
                <input type="password" id="spotifyPass" name="spotify_pass" placeholder="Spotify Passwort" class="hidden" style="margin-top: 10px; margin-left: 28px;">
            </div>
            
            <div class="save-btn-container">
                <button id="saveBtn" class="save-btn">Einstellungen speichern</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
