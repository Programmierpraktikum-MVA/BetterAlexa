<!DOCTYPE html>
<html>

<head>
  <title>Register - TutorAI</title>
  <link rel="stylesheet" href="..\static\css\style_register.css">
  <link rel="icon" href="..\static\images\Logo.png">
</head>

<body>
<div class="registration-wrapper">
    <h2>Register</h2>

     <!-- Fehlermeldung anzeigen -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      {% if 'register' in category %}
        <div class="alert alert-{{ category.split('_')[1] }}" role="alert">
          {{ message }}
        </div>
      {% endif %}
    {% endfor %}
  {% endif %}
  {% endwith %}
  
    <form method="POST" action="/register">
        <div class="registration-input-box">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="registration-input-box">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="registration-input-box registration-button">
            <input type="submit" value="Register">
        </div>
    </form>
    <p>Already have an account? <a href="login">Login</a></p>
</div>
</body>

</html>
